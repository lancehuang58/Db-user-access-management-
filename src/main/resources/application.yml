spring:
  application:
    name: db-user-access-management

  # Database Configuration (PostgreSQL) - Primary app database
  datasource:
    url: jdbc:postgresql://localhost:5432/userdb
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:password}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

# Target MariaDB Configuration - Database where users/permissions are managed
mariadb:
  datasource:
    jdbc-url: jdbc:mariadb://localhost:3306/mysql
    driver-class-name: org.mariadb.jdbc.Driver
    username: ${MARIADB_USERNAME:root}
    password: ${MARIADB_PASSWORD:rootpass}
    maximum-pool-size: 5
    minimum-idle: 2
    connection-timeout: 30000

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  # Thymeleaf Configuration
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML

  # Quartz Scheduler Configuration
  quartz:
    job-store-type: jdbc
    jdbc:
      initialize-schema: always
    properties:
      org:
        quartz:
          scheduler:
            instanceName: UserPermissionScheduler
          threadPool:
            threadCount: 5

# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /
  error:
    include-message: always
    include-binding-errors: always

# JWT Configuration
jwt:
  secret: your-256-bit-secret-key-change-this-in-production-environment-please
  expiration: 86400000 # 24 hours in milliseconds

# API Documentation
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true

# Logging Configuration
logging:
  level:
    root: INFO
    com.delta.dms.ops: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Application Specific Configuration
app:
  permission:
    check-interval: 300000 # Check permissions every 5 minutes (in milliseconds)
    cleanup-expired: true
    grace-period: 60000 # 1 minute grace period before revoking expired permissions

  # Admin account configuration
  admin:
    username: ${ADMIN_USERNAME:admin}
    password: ${ADMIN_PASSWORD:admin123}
    email: ${ADMIN_EMAIL:admin@example.com}
    full-name: ${ADMIN_FULLNAME:System Administrator}
