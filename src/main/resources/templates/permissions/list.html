<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head}">
    <title>Permissions</title>
</head>
<body>
    <nav th:replace="~{fragments/layout :: navbar}"></nav>

    <div class="container mt-4">
        <div th:replace="~{fragments/layout :: alerts}"></div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-key"></i> Permission Management</h2>
            <a href="/permissions/new" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Grant New Permission
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>User</th>
                                <th>Resource</th>
                                <th>Type</th>
                                <th>Start Time</th>
                                <th>End Time</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="permission : ${permissions}">
                                <td th:text="${permission.id}"></td>
                                <td>
                                    <strong th:text="${permission.user.username}"></strong>
                                </td>
                                <td>
                                    <code th:text="${permission.resourceName}"></code>
                                </td>
                                <td>
                                    <span class="badge bg-info" th:text="${permission.type}"></span>
                                </td>
                                <td th:text="${#temporals.format(permission.startTime, 'yyyy-MM-dd HH:mm')}"></td>
                                <td th:text="${#temporals.format(permission.endTime, 'yyyy-MM-dd HH:mm')}"></td>
                                <td>
                                    <span th:class="'badge bg-' +
                                        ${permission.status == T(com.delta.dms.ops.model.Permission.PermissionStatus).PENDING ? 'warning' :
                                          permission.status == T(com.delta.dms.ops.model.Permission.PermissionStatus).APPROVED ? 'info' :
                                          permission.status == T(com.delta.dms.ops.model.Permission.PermissionStatus).ACTIVE ? 'success' :
                                          permission.status == T(com.delta.dms.ops.model.Permission.PermissionStatus).EXPIRED ? 'secondary' :
                                          'danger'}"
                                          th:text="${permission.status}">
                                    </span>
                                </td>
                                <td>
                                    <div class="btn-group btn-group-sm" role="group">
                                        <a th:href="@{/permissions/{id}(id=${permission.id})}"
                                           class="btn btn-outline-primary">
                                            <i class="bi bi-eye"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(permissions)}">
                                <td colspan="8" class="text-center text-muted">
                                    <i class="bi bi-inbox"></i> No permissions found
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/layout :: footer}"></div>
</body>
</html>
