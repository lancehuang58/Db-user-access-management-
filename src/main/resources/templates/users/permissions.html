<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head}">
    <title>User Permissions</title>
</head>
<body>
    <nav th:replace="~{fragments/layout :: navbar}"></nav>

    <div class="container mt-4">
        <div th:replace="~{fragments/layout :: alerts}"></div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2><i class="bi bi-shield-check"></i> MariaDB User Permissions</h2>
                <p class="text-muted mb-0">
                    Viewing grants for
                    <strong th:text="'`' + ${username} + '`@`' + ${host} + '`'"></strong>
                </p>
            </div>
            <a href="/users" class="btn btn-secondary">
                <i class="bi bi-arrow-left"></i> Back to Users
            </a>
        </div>

        <div class="card">
            <div class="card-header bg-info text-white">
                <h5 class="mb-0">
                    <i class="bi bi-key"></i> GRANT Statements
                </h5>
            </div>
            <div class="card-body">
                <div th:if="${#lists.isEmpty(grants)}" class="alert alert-warning">
                    <i class="bi bi-exclamation-triangle"></i>
                    This user has no privileges granted yet.
                </div>

                <div th:if="${!#lists.isEmpty(grants)}">
                    <p class="text-muted mb-3">
                        The following are the current privileges granted to this MariaDB user:
                    </p>
                    <div class="list-group">
                        <div th:each="grant : ${grants}"
                             class="list-group-item">
                            <div class="d-flex align-items-start">
                                <i class="bi bi-check-circle text-success me-2 mt-1"></i>
                                <code class="flex-grow-1" th:text="${grant}"></code>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mt-4 alert alert-info">
                    <i class="bi bi-info-circle"></i>
                    <strong>Note:</strong> To manage time-based permissions, use the
                    <a href="/permissions" class="alert-link">Permission Management</a> page.
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/layout :: footer}"></div>
</body>
</html>
