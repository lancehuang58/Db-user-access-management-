<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head}">
    <title>User Form</title>
</head>
<body>
    <nav th:replace="~{fragments/layout :: navbar}"></nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4 th:text="${user.id == null} ? 'Create New User' : 'Edit User'"></h4>
                    </div>
                    <div class="card-body">
                        <form th:action="${user.id == null} ? @{/users} : @{/users/{id}(id=${user.id})}"
                              th:object="${user}"
                              method="post">

                            <div class="mb-3">
                                <label for="username" class="form-label">Username *</label>
                                <input type="text"
                                       class="form-control"
                                       id="username"
                                       th:field="*{username}"
                                       required
                                       th:disabled="${user.id != null}">
                                <small class="form-text text-muted">
                                    Username cannot be changed after creation
                                </small>
                            </div>

                            <div class="mb-3" th:if="${user.id == null}">
                                <label for="password" class="form-label">Password *</label>
                                <input type="password"
                                       class="form-control"
                                       id="password"
                                       th:field="*{password}"
                                       required>
                            </div>

                            <div class="mb-3">
                                <label for="fullName" class="form-label">Full Name</label>
                                <input type="text"
                                       class="form-control"
                                       id="fullName"
                                       th:field="*{fullName}">
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email *</label>
                                <input type="email"
                                       class="form-control"
                                       id="email"
                                       th:field="*{email}"
                                       required>
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox"
                                       class="form-check-input"
                                       id="enabled"
                                       th:field="*{enabled}">
                                <label class="form-check-label" for="enabled">
                                    Enabled
                                </label>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a href="/users" class="btn btn-secondary">
                                    <i class="bi bi-arrow-left"></i> Cancel
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-check-circle"></i> Save User
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/layout :: footer}"></div>
</body>
</html>
