<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head}">
    <title>User Form</title>
</head>
<body>
    <nav th:replace="~{fragments/layout :: navbar}"></nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">
                            <i class="bi bi-database"></i>
                            <span th:text="${user.id == null} ? 'Create New Database Account' : 'Edit Database Account'"></span>
                        </h4>
                    </div>
                    <div class="card-body">
                        <form th:action="${user.id == null} ? @{/users} : @{/users/{id}(id=${user.id})}"
                              th:object="${user}"
                              method="post">

                            <div class="mb-3">
                                <label for="username" class="form-label">Username *</label>
                                <input type="text"
                                       class="form-control"
                                       id="username"
                                       th:field="*{username}"
                                       required
                                       th:disabled="${user.id != null}">
                                <small class="form-text text-muted">
                                    Username cannot be changed after creation
                                </small>
                            </div>

                            <div class="mb-3" th:if="${user.id == null}">
                                <label for="password" class="form-label">Password *</label>
                                <input type="password"
                                       class="form-control"
                                       id="password"
                                       th:field="*{password}"
                                       required>
                            </div>

                            <div class="mb-3">
                                <label for="fullName" class="form-label">Full Name</label>
                                <input type="text"
                                       class="form-control"
                                       id="fullName"
                                       th:field="*{fullName}">
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email *</label>
                                <input type="email"
                                       class="form-control"
                                       id="email"
                                       th:field="*{email}"
                                       required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Roles *</label>
                                <div class="card">
                                    <div class="card-body">
                                        <div th:each="role : ${roles}" class="form-check">
                                            <input type="checkbox"
                                                   class="form-check-input"
                                                   th:id="'role_' + ${role.id}"
                                                   name="roleIds"
                                                   th:value="${role.id}"
                                                   th:checked="${user.roles != null && user.roles.contains(role)}">
                                            <label class="form-check-label" th:for="'role_' + ${role.id}">
                                                <strong th:text="${role.name}"></strong>
                                                <small class="text-muted" th:if="${role.description}" th:text="' - ' + ${role.description}"></small>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <small class="form-text text-muted">
                                    Select at least one role for the user
                                </small>
                            </div>

                            <div class="mb-3" th:if="${user.id != null}">
                                <label for="newPassword" class="form-label">New Password</label>
                                <input type="password"
                                       class="form-control"
                                       id="newPassword"
                                       name="newPassword"
                                       placeholder="Leave blank to keep current password">
                                <small class="form-text text-muted">
                                    Only fill this if you want to change the password
                                </small>
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox"
                                       class="form-check-input"
                                       id="enabled"
                                       th:field="*{enabled}">
                                <label class="form-check-label" for="enabled">
                                    Account Enabled
                                </label>
                            </div>

                            <div class="mb-3 form-check">
                                <input type="checkbox"
                                       class="form-check-input"
                                       id="accountNonLocked"
                                       th:field="*{accountNonLocked}">
                                <label class="form-check-label" for="accountNonLocked">
                                    Account Not Locked
                                </label>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a href="/users" class="btn btn-secondary">
                                    <i class="bi bi-arrow-left"></i> Cancel
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-check-circle"></i> Save User
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/layout :: footer}"></div>
</body>
</html>
