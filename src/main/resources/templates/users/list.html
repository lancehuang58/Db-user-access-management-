<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head}">
    <title>MariaDB Users</title>
</head>
<body>
    <nav th:replace="~{fragments/layout :: navbar}"></nav>

    <div class="container mt-4">
        <div th:replace="~{fragments/layout :: alerts}"></div>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2><i class="bi bi-database"></i> MariaDB User Management</h2>
                <p class="text-muted mb-0">Manage MariaDB database users and their access permissions</p>
            </div>
            <a href="/users/new" class="btn btn-primary">
                <i class="bi bi-person-plus"></i> Add New User
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Username</th>
                                <th>Host</th>
                                <th>Account Status</th>
                                <th>Password Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="user : ${users}">
                                <td>
                                    <strong th:text="${user.username}"></strong>
                                </td>
                                <td>
                                    <code th:text="${user.host}"></code>
                                </td>
                                <td>
                                    <span th:if="${!user.isAccountLocked()}" class="badge bg-success">
                                        <i class="bi bi-unlock"></i> Unlocked
                                    </span>
                                    <span th:if="${user.isAccountLocked()}" class="badge bg-danger">
                                        <i class="bi bi-lock"></i> Locked
                                    </span>
                                </td>
                                <td>
                                    <span th:if="${!user.isPasswordExpired()}" class="badge bg-success">
                                        <i class="bi bi-check-circle"></i> Valid
                                    </span>
                                    <span th:if="${user.isPasswordExpired()}" class="badge bg-warning">
                                        <i class="bi bi-exclamation-triangle"></i> Expired
                                    </span>
                                </td>
                                <td>
                                    <div class="btn-group btn-group-sm" role="group">
                                        <a th:href="@{/users/{username}/{host}/edit(username=${user.username},host=${user.host})}"
                                           class="btn btn-outline-primary"
                                           title="Change Password">
                                            <i class="bi bi-key"></i> Password
                                        </a>
                                        <a th:href="@{/users/{username}/{host}/permissions(username=${user.username},host=${user.host})}"
                                           class="btn btn-outline-info"
                                           title="View Permissions">
                                            <i class="bi bi-shield-check"></i> Grants
                                        </a>
                                        <form th:action="@{/users/{username}/{host}/delete(username=${user.username},host=${user.host})}"
                                              method="post"
                                              class="d-inline"
                                              onsubmit="return confirm('Are you sure you want to drop this MariaDB user? This action cannot be undone.');">
                                            <button type="submit" class="btn btn-outline-danger" title="Drop User">
                                                <i class="bi bi-trash"></i>
                                            </button>
                                        </form>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(users)}">
                                <td colspan="5" class="text-center text-muted">
                                    <i class="bi bi-inbox"></i> No MariaDB users found
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/layout :: footer}"></div>
</body>
</html>
