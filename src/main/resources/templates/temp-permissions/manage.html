<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>臨時資料庫權限管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        .duration-btn-group .btn {
            min-width: 80px;
        }
        .permission-card {
            border-left: 4px solid;
        }
        .permission-card.status-ACTIVE {
            border-left-color: #28a745;
        }
        .permission-card.status-PENDING {
            border-left-color: #ffc107;
        }
        .permission-card.status-APPROVED {
            border-left-color: #17a2b8;
        }
        .permission-card.status-EXPIRED {
            border-left-color: #6c757d;
        }
        .permission-card.status-REVOKED {
            border-left-color: #dc3545;
        }
        .resource-tag {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            margin: 0.1rem;
            background-color: #e9ecef;
            border-radius: 0.25rem;
            font-size: 0.875rem;
        }
        .filter-section {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div th:replace="~{fragments/layout :: navbar}"></div>

    <div class="container mt-4 mb-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>
                <i class="bi bi-clock-history"></i> 臨時資料庫權限管理
            </h1>
        </div>

        <!-- Alert Messages -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle-fill"></i>
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle-fill"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Grant Bulk Permissions Section -->
        <div class="card mb-4" sec:authorize="hasRole('ADMIN')">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">
                    <i class="bi bi-plus-circle"></i> 授予臨時權限
                </h5>
            </div>
            <div class="card-body">
                <form th:action="@{/temp-permissions/grant-bulk}" method="post" th:object="${bulkRequest}">
                    <div class="row">
                        <!-- User Selection -->
                        <div class="col-md-6 mb-3">
                            <label for="userId" class="form-label">
                                <i class="bi bi-person"></i> 選擇用戶 <span class="text-danger">*</span>
                            </label>
                            <select class="form-select" id="userId" th:field="*{userId}" required>
                                <option value="">-- 請選擇用戶 --</option>
                                <option th:each="user : ${users}"
                                        th:value="${user.id}"
                                        th:text="${user.username + ' (' + user.fullName + ')'}">
                                </option>
                            </select>
                        </div>

                        <!-- Duration Selection with Quick Buttons -->
                        <div class="col-md-6 mb-3">
                            <label class="form-label">
                                <i class="bi bi-calendar-check"></i> 有效期限 <span class="text-danger">*</span>
                            </label>
                            <div class="input-group">
                                <input type="number" class="form-control" id="durationDays"
                                       th:field="*{durationDays}" min="1" required placeholder="天數">
                                <span class="input-group-text">天</span>
                            </div>
                            <div class="btn-group duration-btn-group mt-2 w-100" role="group">
                                <button type="button" class="btn btn-outline-primary btn-sm" onclick="setDuration(1)">
                                    <i class="bi bi-1-circle"></i> 1天
                                </button>
                                <button type="button" class="btn btn-outline-primary btn-sm" onclick="setDuration(3)">
                                    <i class="bi bi-3-circle"></i> 3天
                                </button>
                                <button type="button" class="btn btn-outline-primary btn-sm" onclick="setDuration(7)">
                                    <i class="bi bi-7-circle"></i> 1周
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <!-- Resource/Database Selection -->
                        <div class="col-md-6 mb-3">
                            <label class="form-label">
                                <i class="bi bi-database"></i> 資料庫/資源名稱 <span class="text-danger">*</span>
                            </label>
                            <div class="mb-2">
                                <input type="text" class="form-control" id="resourceInput"
                                       placeholder="輸入資料庫名稱後按Enter添加">
                            </div>
                            <div id="resourceTags" class="border rounded p-2 bg-light" style="min-height: 60px;">
                                <small class="text-muted">已選擇的資源將顯示在這裡</small>
                            </div>
                            <input type="hidden" id="resourceNamesHidden" th:field="*{resourceNames}">
                        </div>

                        <!-- Permission Type Selection -->
                        <div class="col-md-6 mb-3">
                            <label class="form-label">
                                <i class="bi bi-shield-check"></i> 權限類型 <span class="text-danger">*</span>
                            </label>
                            <div class="form-check">
                                <input class="form-check-input permission-type-check" type="checkbox" value="READ" id="permRead">
                                <label class="form-check-label" for="permRead">
                                    <i class="bi bi-eye"></i> READ (讀取)
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input permission-type-check" type="checkbox" value="WRITE" id="permWrite">
                                <label class="form-check-label" for="permWrite">
                                    <i class="bi bi-pencil"></i> WRITE (寫入)
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input permission-type-check" type="checkbox" value="DELETE" id="permDelete">
                                <label class="form-check-label" for="permDelete">
                                    <i class="bi bi-trash"></i> DELETE (刪除)
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input permission-type-check" type="checkbox" value="EXECUTE" id="permExecute">
                                <label class="form-check-label" for="permExecute">
                                    <i class="bi bi-play"></i> EXECUTE (執行)
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input permission-type-check" type="checkbox" value="ADMIN" id="permAdmin">
                                <label class="form-check-label" for="permAdmin">
                                    <i class="bi bi-shield-fill-check"></i> ADMIN (管理員)
                                </label>
                            </div>
                            <input type="hidden" id="permissionTypesHidden" th:field="*{permissionTypes}">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 mb-3">
                            <label for="description" class="form-label">
                                <i class="bi bi-card-text"></i> 說明
                            </label>
                            <textarea class="form-control" id="description" th:field="*{description}"
                                      rows="2" placeholder="選填：權限用途說明"></textarea>
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-check-circle"></i> 授予權限並自動激活
                        </button>
                    </div>

                    <div class="alert alert-info mt-3 mb-0">
                        <i class="bi bi-info-circle"></i>
                        <strong>說明：</strong>權限將立即生效，並在到期時間自動撤銷（通過MariaDB事件）。
                    </div>
                </form>
            </div>
        </div>

        <!-- Filter Section -->
        <div class="filter-section">
            <form method="get" th:action="@{/temp-permissions}" class="row g-3">
                <div class="col-md-4">
                    <label for="filterUser" class="form-label">
                        <i class="bi bi-funnel"></i> 按用戶篩選
                    </label>
                    <select class="form-select" id="filterUser" name="userId" onchange="this.form.submit()">
                        <option value="">-- 所有用戶 --</option>
                        <option th:each="user : ${users}"
                                th:value="${user.id}"
                                th:text="${user.username + ' (' + user.fullName + ')'}"
                                th:selected="${user.id == selectedUserId}">
                        </option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="filterStatus" class="form-label">
                        <i class="bi bi-funnel"></i> 按狀態篩選
                    </label>
                    <select class="form-select" id="filterStatus" name="status" onchange="this.form.submit()">
                        <option value="">-- 所有狀態 --</option>
                        <option value="PENDING" th:selected="${selectedStatus == 'PENDING'}">待批准</option>
                        <option value="APPROVED" th:selected="${selectedStatus == 'APPROVED'}">已批准</option>
                        <option value="ACTIVE" th:selected="${selectedStatus == 'ACTIVE'}">激活中</option>
                        <option value="EXPIRED" th:selected="${selectedStatus == 'EXPIRED'}">已過期</option>
                        <option value="REVOKED" th:selected="${selectedStatus == 'REVOKED'}">已撤銷</option>
                    </select>
                </div>
                <div class="col-md-4 d-flex align-items-end">
                    <a th:href="@{/temp-permissions}" class="btn btn-secondary w-100">
                        <i class="bi bi-arrow-counterclockwise"></i> 清除篩選
                    </a>
                </div>
            </form>
        </div>

        <!-- Permissions List -->
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="bi bi-list-ul"></i> 權限列表
                    <span class="badge bg-secondary" th:text="${permissions.size()}"></span>
                </h5>
            </div>
            <div class="card-body">
                <div th:if="${permissions.empty}" class="text-center text-muted py-5">
                    <i class="bi bi-inbox" style="font-size: 3rem;"></i>
                    <p class="mt-3">暫無權限記錄</p>
                </div>

                <div th:if="${!permissions.empty}" class="row">
                    <div th:each="permission : ${permissions}" class="col-md-6 col-lg-4 mb-3">
                        <div class="card permission-card h-100" th:classappend="'status-' + ${permission.status}">
                            <div class="card-body">
                                <div class="d-flex justify-content-between align-items-start mb-2">
                                    <h6 class="card-title mb-0">
                                        <i class="bi bi-person-badge"></i>
                                        <span th:text="${permission.user.username}"></span>
                                    </h6>
                                    <span class="badge"
                                          th:classappend="${permission.status == T(com.userpermission.management.model.Permission.PermissionStatus).ACTIVE} ? 'bg-success' :
                                                         ${permission.status == T(com.userpermission.management.model.Permission.PermissionStatus).PENDING} ? 'bg-warning' :
                                                         ${permission.status == T(com.userpermission.management.model.Permission.PermissionStatus).APPROVED} ? 'bg-info' :
                                                         ${permission.status == T(com.userpermission.management.model.Permission.PermissionStatus).EXPIRED} ? 'bg-secondary' : 'bg-danger'"
                                          th:text="${permission.status}">
                                    </span>
                                </div>

                                <p class="card-text small mb-2">
                                    <i class="bi bi-database"></i>
                                    <strong>資源：</strong>
                                    <span th:text="${permission.resourceName}"></span>
                                </p>

                                <p class="card-text small mb-2">
                                    <i class="bi bi-shield"></i>
                                    <strong>權限：</strong>
                                    <span class="badge bg-primary" th:text="${permission.type}"></span>
                                </p>

                                <p class="card-text small mb-2">
                                    <i class="bi bi-clock"></i>
                                    <strong>開始：</strong>
                                    <span th:text="${#temporals.format(permission.startTime, 'yyyy-MM-dd HH:mm')}"></span>
                                </p>

                                <p class="card-text small mb-3">
                                    <i class="bi bi-alarm"></i>
                                    <strong>到期：</strong>
                                    <span th:text="${#temporals.format(permission.endTime, 'yyyy-MM-dd HH:mm')}"></span>
                                </p>

                                <!-- Action Buttons -->
                                <div class="btn-group w-100" role="group"
                                     th:if="${permission.status == T(com.userpermission.management.model.Permission.PermissionStatus).ACTIVE}">
                                    <div class="dropdown">
                                        <button class="btn btn-sm btn-outline-primary dropdown-toggle w-100"
                                                type="button" data-bs-toggle="dropdown">
                                            <i class="bi bi-clock-history"></i> 延長
                                        </button>
                                        <ul class="dropdown-menu">
                                            <li>
                                                <form th:action="@{/temp-permissions/{id}/extend(id=${permission.id})}"
                                                      method="post" class="d-inline">
                                                    <input type="hidden" name="additionalDays" value="1">
                                                    <button type="submit" class="dropdown-item">
                                                        <i class="bi bi-1-circle"></i> 延長1天
                                                    </button>
                                                </form>
                                            </li>
                                            <li>
                                                <form th:action="@{/temp-permissions/{id}/extend(id=${permission.id})}"
                                                      method="post" class="d-inline">
                                                    <input type="hidden" name="additionalDays" value="3">
                                                    <button type="submit" class="dropdown-item">
                                                        <i class="bi bi-3-circle"></i> 延長3天
                                                    </button>
                                                </form>
                                            </li>
                                            <li>
                                                <form th:action="@{/temp-permissions/{id}/extend(id=${permission.id})}"
                                                      method="post" class="d-inline">
                                                    <input type="hidden" name="additionalDays" value="7">
                                                    <button type="submit" class="dropdown-item">
                                                        <i class="bi bi-7-circle"></i> 延長7天
                                                    </button>
                                                </form>
                                            </li>
                                        </ul>
                                    </div>
                                </div>

                                <form th:if="${permission.status == T(com.userpermission.management.model.Permission.PermissionStatus).ACTIVE}"
                                      th:action="@{/temp-permissions/{id}/cancel(id=${permission.id})}"
                                      method="post" class="mt-2"
                                      onsubmit="return confirm('確定要撤銷此權限嗎？');">
                                    <button type="submit" class="btn btn-sm btn-danger w-100">
                                        <i class="bi bi-x-circle"></i> 立即撤銷
                                    </button>
                                </form>

                                <a th:href="@{/permissions/{id}(id=${permission.id})}"
                                   class="btn btn-sm btn-outline-secondary w-100 mt-2">
                                    <i class="bi bi-info-circle"></i> 詳細信息
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Duration quick select
        function setDuration(days) {
            document.getElementById('durationDays').value = days;
        }

        // Resource management
        let resources = [];
        const resourceInput = document.getElementById('resourceInput');
        const resourceTags = document.getElementById('resourceTags');
        const resourceHidden = document.getElementById('resourceNamesHidden');

        resourceInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                const value = this.value.trim();
                if (value && !resources.includes(value)) {
                    resources.push(value);
                    updateResourceTags();
                    this.value = '';
                }
            }
        });

        function updateResourceTags() {
            if (resources.length === 0) {
                resourceTags.innerHTML = '<small class="text-muted">已選擇的資源將顯示在這裡</small>';
            } else {
                resourceTags.innerHTML = resources.map(r =>
                    `<span class="resource-tag">
                        ${r}
                        <i class="bi bi-x-circle" style="cursor: pointer;" onclick="removeResource('${r}')"></i>
                    </span>`
                ).join('');
            }
            resourceHidden.value = resources.join(',');
        }

        function removeResource(resource) {
            resources = resources.filter(r => r !== resource);
            updateResourceTags();
        }

        // Permission type management
        const permissionChecks = document.querySelectorAll('.permission-type-check');
        const permissionHidden = document.getElementById('permissionTypesHidden');

        permissionChecks.forEach(check => {
            check.addEventListener('change', updatePermissionTypes);
        });

        function updatePermissionTypes() {
            const selected = Array.from(permissionChecks)
                .filter(c => c.checked)
                .map(c => c.value);
            permissionHidden.value = selected.join(',');
        }

        // Initialize
        updateResourceTags();
        updatePermissionTypes();
    </script>
</body>
</html>
