spring:
  # Development Database Configuration
  datasource:
    url: jdbc:h2:mem:devdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # H2 Console enabled for development
  h2:
    console:
      enabled: true
      path: /h2-console

# Logging Configuration
logging:
  level:
    root: INFO
    com.userpermission.management: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG

# Application Specific Configuration
app:
  permission:
    check-interval: 60000 # Check every 1 minute in development
